<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sporting Campeão 20/21</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="title">
        <h1>SOMOS CAMPEÕES EM</h1>
    </div>
    <class class="time-container">
        <div class="countdown-el days-c">
            <p id="days" class="big-text"></p>
            <span>DIAS</span>
        </div>
        <div class="countdown-el hours-c">
            <p id="hours" class="big-text"></p>
            <span>HORAS</span>
        </div>
        <div class="countdown-el minutes-c">
            <p id="minutes" class="big-text"></p>
            <span>MINUTOS</span>
        </div>
        <div class="countdown-el seconds-c">
            <p id="seconds" class="big-text"></p>
            <span>SEGUNDOS</span>
        </div>
    </div>
</body>

</html>
